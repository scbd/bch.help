    <title>Ajax Plugin Demo</title>

    <script type="text/javascript">
        function SelectNationalRecords() {
            ChangeSubTitle("National Records");
            var recTypeSelect = document.getElementById("SelectRecordType");
            var nationalRecordsSelect = document.getElementById("NationalRecords");

            EmptyNode(recTypeSelect);
            for(var i = 0; i < nationalRecordsSelect.childNodes.length; i++) {
                recTypeSelect.appendChild(nationalRecordsSelect.childNodes[i].cloneNode(true));
            }
        }

        function SelectReferenceRecords() {
            ChangeSubTitle("Reference Records");
            var recTypeSelect = document.getElementById("SelectRecordType");
            var referenceRecordsSelect = document.getElementById("ReferenceRecords");

            EmptyNode(recTypeSelect);
            for (var i = 0; i < referenceRecordsSelect.childNodes.length; i++) {
                recTypeSelect.appendChild(referenceRecordsSelect.childNodes[i].cloneNode(true));
            }
        }

        function ChangeSubTitle(subtitle) {
            var pageSubTitle = document.getElementById("PageSubTitle");
            pageSubTitle.innerHTML = subtitle;
        }

        function EmptyNode(node) {
            while (node && node.firstChild) {
                node.removeChild(node.firstChild);
            }
        }

        function DemoGetRecords() {
            // Clear previous results
            var resultContents = document.getElementById("ResultContents").getElementsByTagName("div")[0];
            EmptyNode(resultContents);

            var ajaxPlaceHolder = document.getElementById("BchAjaxPluginPlaceHolder");
            EmptyNode(ajaxPlaceHolder);

            
            // Get requested records
            var recType = document.getElementById("SelectRecordType").value;
            var country = document.getElementById("SelectCountry").value;
            var lang = document.getElementById("SelectLanguage").value;
            GenerateRecords(recType, country, lang, "BchAjaxPluginPlaceHolder");

            // Display called function:
            var noteDiv = document.getElementById("NoteFunctionCalled");
            if (noteDiv) {
              	noteDiv.innerHTML = "&lt;script type=\"text/javascript charset=\"utf-8\" src=\"https://bch.cbd.int/centralportal/ui/offsite/bch-offsite.js\"&gt;&lt;/script&gt;<br/>";
				noteDiv.innerHTML += "&lt;script type=\"text/javascript\"&gt;<br/>";
                noteDiv.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;";
                noteDiv.innerHTML += "GenerateRecords(\"" + recType + "\", \"" + country + "\", \"" + lang + "\");";
                noteDiv.innerHTML += "<br/>&lt;/script&gt;";
                

                noteDiv.style.display = "block";
            }
        }		
	</script>
