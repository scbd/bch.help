<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
blockquote {
            margin-top:     0px;
            margin-bottom:  0px;
            margin-left:    16px;
        }
        body, td {
            margin:         0;
            font-family:    Verdana, Arial, Helvetica, sans-serif;
            font-size:      70%
        }
        .searchtitle {
            font-size:      10pt;
            font-weight:    bold;
            margin-top:     0px;
            margin-bottom:  5px;
        }
        .searchresults
        {
            margin-top:     0px;
        }
        .searchresults td
        {
            padding:        2 0 2 0;
        }
        .searchresults td.innerrow
        {
            border-top:     1px dotted darkgrey;
        }
        .searchresults a
        {
            text-decoration: none;
        }
    </style>
    <script language="javascript" src="ftsindex.js" type="text/javascript">
</script>
    <script language="javascript" src="script/fts.js" type="text/javascript">
</script>
    <script language="javascript" src="script/webhighlight.js" type="text/javascript">
</script>
    <script language="javascript" src="script/webutility.js" type="text/javascript">
</script>
    <meta content="Innovasys Document! X (http://www.innovasys.com)" name="GENERATOR">
</head>

<body style="MARGIN-TOP: 5px; MARGIN-LEFT: 5px" leftmargin="5" topmargin="5">
    <div id="divSearch">
        <table id="tblSearch" border="0">
            <tbody>
                <tr>
                    <td>
                        Búsqueda:<br>

                        <form style="PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px" onsubmit=
                        "btnSearch_onclick(); return false;">
                            <input id="txtSearch" name="txtSearch">&nbsp;<input language="javascript" id="btnSearch" contenteditable="false" style=
                            "COLOR: highlight; BACKGROUND-COLOR: inactivecaptiontext" onclick="return btnSearch_onclick();" type="button" value=Buscar name=
                            "btnSearch">
                        </form>
                    </td>
                </tr>

                <tr>
                    <td>(Las palabras pueden combinarse usando OR y AND)</td>
                </tr>

                <tr>
                    <td style="PADDING-LEFT: 0px; MARGIN-LEFT: 0px"><input id="chkHighlightInResults" style="MARGIN-LEFT: -2px" type="checkbox" checked> 
                    Resaltar los términos de búsqueda</td>
                </tr>
            </tbody>
        </table>
    </div><br>

    <div id="divSearching" style="DISPLAY: none">
        <table id="tblProgress" border="0">
            <tbody>
                <tr>
                    <td>Buscando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="divResults" style="DISPLAY: none"></div>
</body>
</html>
