		function inputFocus(){
			input = document.getElementById('txtSearch');	
			caption = <!--DXMETADATA start type="Variable" name="IndexSearchText" format="%%variable%%" --> <!--DXMETADATA end -->

						input.value = '';

		function inputBlur(){
			input = document.getElementById('txtSearch');

						input.style.fontStyle = 'italic';
						input.style.color = '#FF0000'; //red
						input.value = caption;						
			}
		}
