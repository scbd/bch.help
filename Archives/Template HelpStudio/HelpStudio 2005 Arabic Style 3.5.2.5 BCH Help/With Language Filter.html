    <link rel="stylesheet" type="text/css" href="stylesheets/helpstudio.css" />
    <!--DXMETADATA start type="Literal" condition="communityenabled" value="<link rel=""stylesheet"" type=""text/css"" href=""stylesheets/community.css"">" --><link rel="stylesheet" type="text/css" href="stylesheets/community.css"><!--DXMETADATA end-->
    <!--DXMETADATA start type="Literal" condition="helpversion:value=2" value="<link rel=""stylesheet"" type=""text/css"" href=""stylesheets/help2.css"">" --><link rel="stylesheet" type="text/css" href="stylesheets/help2.css" /><!--DXMETADATA end -->
    <link rel="stylesheet" type="text/css" href="stylesheets/languagefilter.css">
    <!--DXMETADATA start type="Stylesheets" --><!--DXMETADATA end-->
    <script src="script/helpstudio.js" type="text/javascript"></script>
    <script src="script/languagefilter.js" type="text/javascript"></script>
    <!--DXMETADATA start type="Literal" condition="communityenabled" value="<script src=""script/community.js""></script>" --><script src="script/community.js"></script><!--DXMETADATA end -->
    <!--DXMETADATA start type="Scripts" --><!--DXMETADATA end-->
    <!--DXMETADATA start type="Variable" name="BannerColor" format="<style type=text/css>div#pagetop, div#pagetop table td, span#projecttitle, span#pagetitle {background-color: %%Variable%%; color: %%Variable:Name=BannerTextColor%%}</style>" blankformat="" --><!--DXMETADATA end -->
    <!--DXMETADATA start type="Variable" name="TopicXMLIsland" condition="helpversion:value=2" --><!--DXMETADATA end-->
    <!--DXMETADATA start type="DesignTime" --><!--DXMETADATA end-->
</head>
<body id="hsbody">
	<!--DXMETADATA start type="Scrap" condition="communityenabled" name="_COMMUNITY_PROPERTIES" -->&lt;Community Properties&gt;<!--DXMETADATA end -->
    <div style="display: none">
        <input type="hidden" id="userDataCache" class="userDataStyle" name="userDataCache" />
        <input type="hidden" id="hiddenScrollOffset" name="hiddenScrollOffset" />
    </div>
    <img id="collapseImage" style="display:none; height:0; width:0;" src="images/collapse.gif">
    <img id="expandImage" style="display:none; height:0; width:0;" src="images/expand.gif"/>
    <img id="copyImage" style="display:none; height:0; width:0;" src="images/copycode.gif"/>
    <img id="copyHoverImage" style="display:none; height:0; width:0;" src="images/copycodeHighlight.gif">
    <img id="dropDownImage" style="display:none; height:0; width:0;" src="images/drpdown.gif"/>
    <img id="dropDownHoverImage" style="display:none; height:0; width:0;" src="images/drpdown_orange.gif"/>
    <div id="pagetop">
        <!--DXMETADATA start type="DesignBanner" -->&lt;Design Time Banner&gt;<!--DXMETADATA end -->
        <table width="100%" id="pagetoptable1">
            <tr id="pagetoptable1row1">
                <td align="left">
                    <span id="projecttitle">
                        <!--DXMETADATA start type="ProjectTitle" -->&lt;Project Title&gt;<!--DXMETADATA end-->
                    </span>
                </td>
                <td align="right">
                    <span id="feedbacklink">
                        <!--DXMETADATA start type="Variable" name="FeedbackLink" format="" -->Feedback link<!--DXMETADATA end -->
                    </span>
                </td>
            </tr>
            <tr id="pagetoptable1row2">
                <td align="left" colspan="2">
                    <span id="pagetitle">
                        <!--DXMETADATA start type="ItemTitle" -->&lt;Item Title&gt;<!--DXMETADATA end-->
                    </span>
                </td>
            </tr>
            <!--DXMETADATA start type="Literal" condition="childitems:itemtype=linkcategory" value="<tr id=""pagetoptable1row3""><td colspan=""2""><a href=""#seealsobookmark"">%%phrase:Name=SeeAlso,BlankFormat=See Also%%</a></td></tr>" --><!--DXMETADATA end -->
        </table>
        <table width="100%" id="pagetoptable2" cellspacing="0" cellpadding="0">
                <tr>
                        <td>
                        		<!--DXMETADATA start type="Scrap" name="_COMMUNITY_RATING" condition="communityenabled" -->Community Rating<!--DXMETADATA end -->
                                <span id="languageFilterToolTip" style="cursor:default;" onclick="showBox('hslanguagemenu',event,document.getElementById('languageFilterImage'))" onmouseover='document.getElementById("languageFilterImage").src=document.getElementById("dropDownHoverImage").src;' onfocusin='document.getElementById("languageFilterImage").src=document.getElementById("dropDownHoverImage").src;' onmouseout='document.getElementById("languageFilterImage").src=document.getElementById("dropDownImage").src;' onfocusout='document.getElementById("languageFilterImage").src=document.getElementById("dropDownImage").src;'>
                                        <img id="languageFilterImage" src="images/drpdown.gif"/>
                                        <label id="showAllLabel" for="languageFilterImage" style="display: none;">
                                                Language Filter: All
                                        </label>
                                        <label id="multipleLabel" for="languageFilterImage" style="display: none;">
                                                Language Filter: Multiple
                                        </label>
                                        <label id="VBLabel" for="languageFilterImage" style="display: none;">Language Filter: Visual Basic</label>
                                        <label id="CSLabel" for="languageFilterImage" style="display: none;">Language Filter: C#</label>
                                        <label id="CPPLabel" for="languageFilterImage" style="display: none;">Language Filter: C++</label>
                                </span>
                                <!--DXMETADATA start type="Scrap" name="_COMMUNITY_DROPDOWN" condition="communityenabled" -->Community Menu<!--DXMETADATA end -->
                        </td>
                </tr>
        </table>
        <!--DXMETADATA start type="Breadcrumbs" scrap="_BREADCRUMBS" -->Breadcrumbs<!--DXMETADATA end -->
        <div class="hspopupbubble" id="hslanguagemenu">
                <input id="VBCheckbox" type="checkbox" name="languageFilter" onClick="setLanguage(this)" />
                <label class="languageFilter" for="VBCheckbox">
                    Visual Basic
                </label>
                <br />
                <input id="CSCheckbox" type="checkbox" name="languageFilter" onClick="setLanguage(this)" />
                <label class="languageFilter" for="CSCheckbox">
                    C#
                </label>
                <br />
                <input id="CPPCheckbox" type="checkbox" name="languageFilter" onClick="setLanguage(this)" />
                <label class="languageFilter" for="CPPCheckbox">
                    C++
                </label>
                <br />
        </div>
        <!--DXMETADATA start type="Scrap" name="_COMMUNITY_MENU" condition="communityenabled" -->Community Menu<!--DXMETADATA end -->
    </div>
    <div class="hspopupbubble" id="hsglossaryitembox">
        <p>Glossary Item Box</p>
    </div>
    <div id="pagebody">
        <div id="mainbody">
            <!--DXMETADATA start type="TopicSection" name="BodyText"-->Body<!--DXMETADATA end-->
            <a name="seealsobookmark"></a>
            <!--DXMETADATA start type="FilteredItemList" scrap="CATEGORISED_LINKS" namespace="linkcategory" source="Item" filter="" NoHeader="True" NoFooter="True" format="%%replaceinquotes:value=false%%%%scrap:name=_COLLAPSIBLE_HEADER,idprefix=seealso,caption=""%%phrase:name=SeeAlso%%%%designlist:tagidentifier=seealso,itemtype=See Also%%""%%%%filtereditemlist%%</div>"-->Links (Categorised)<!--DXMETADATA end-->
        </div>
        <!--DXMETADATA start type="Scrap" condition="communityenabled" name="_COMMUNITY_FOOTER" -->&lt;Community Footer&gt;<!--DXMETADATA end -->
        <div id="pagefooter">
            <!--DXMETADATA start type="Variable" name="CopyrightNotice" format="<p>&nbsp;</p><p>&nbsp;</p><hr style=""height: 1px"" /><p>%%variable%%</p>" -->Copyright notice<!--DXMETADATA end -->
        </div>
        <!--DXMETADATA start type="FeedbackSection" -->Feedback section<!--DXMETADATA end -->
    </div>
    <!--DXMETADATA start type="Variable" name="NonScrollingPageFooter" format="<div id=nonscrollingpagefooter>%%variable%%</div>" -->Non scrolling footer<!--DXMETADATA end -->
</body>
</html>
