    <script type="text/javascript">
// Code inserted by OnLine Help Team
                function doChangeLanguage(targetLang){
                        browserURL = parent.location.href;
                        contentURL = parent.frames["webcontent"].location.href;
                        newURL = changeLanguage(browserURL, contentURL, targetLang);
                        parent.location = newURL;
                }
                
                function goToBch(){                     
                        var currentLanguage = getCurrentLanguage(parent.location.href);
                    if (currentLanguage != null){
                        parent.location = 'http://bch.cbd.int/?lang=' + currentLanguage;
                    }else{
                        parent.location = 'http://bch.cbd.int';
                    }
                }                
                
                // End of code inserted by OnLine Help Team
    </script>
